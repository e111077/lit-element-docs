<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#512da8">
    <meta name="description" content="lit-element documentation">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">

    <title>lit-element documentation</title>
    <style>
      html, body {
        box-sizing: border-box;
        font-family: Roboto;
        margin: 0;
        padding: 0;
        min-height: 100%;
        width: 100%;
      }
      app-shell {
        box-sizing: border-box;
        min-height: 100%;
      }
    </style>

    <style id="placeholderstyle">
      #placeholderheader {
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 18px;
        font-weight: 400;
        height: 40px;
        line-height: 24px;
        background-color: rgb(81, 45, 168);
        color: #FFFFFF;
        display: block;
        width: 100%;
        padding: 8px;
      }
      #placeholdermain {
        padding: 8px;
        box-sizing: border-box;
        display: block;
        height: 603px;
        width: 100%;
      }
      #placeholdernav {
        box-sizing: border-box;
        width: 100%;
      }
      #placeholderbreadcrumbs{
        font-size: 14px;
        font-weight: 300;
      }
      #placeholdercategoryheading{
        font-size: 20px;
        font-weight: 450;
        padding-top: 16px;
      }
      #placeholderprojectheading{
        font-size: 16px;
        font-weight: 450;
        padding-top: 8px;
      }
      #placeholderfooter {
        box-sizing: border-box;
        position: fixed;
        bottom: 0px;
        display: block;
        margin-top: 8px;
        padding: 8px;
        width: 100%;
      }
      @media(min-width: 900px){
        app-shell {
          display: flex;
          flex-flow: row wrap;
          align-content: flex-start;
        }
        #placeholderheader{
          order: 1;
          flex: 0 100%;
        }
        #placeholdermain{
          order: 3;
          flex: 1 0px;
        }
        #placeholdernav{
          margin-top: 0px;
          order: 2;
          flex: 0 30%;
          max-width: 25%;
          background-color: #efefef;
        }   
        #placeholderfooter{
          order: 4;
          flex: 0 100%;
        }
      }
    </style>
    
    <!-- Register service worker if supported. -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>

    <!-- Load polyfills -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    
    <!-- Load app shell -->
    <script type="module" src="src/app-shell.js"></script>
    <style>
      /** 
      * App theme. A set of custom properties defining UI colors and typography. 
      * 
      * Color names and uses are based on material.io color scheme.
      */
      html {
        --primary: #512da8;
        --primaryLight: #8559da;
        --primaryDark: #130078;
        
        --onPrimary: #FFFFFF;
        --onPrimaryLight: #FFFFFF;
        --onPrimaryDark: #FFFFFF;
      
        --secondary: #5d5d5d;
        --secondaryLight: #efefef;
        --secondaryDark: #353535;
      
        --onSecondary: #FFFFFF;
        --onSecondaryLight: #FFFFFF;
        --onSecondaryDark: #FFFFFF;
        
        --background: #FFFFFF;
        --surface: #efefef;
        --error: #b00020;
      
        --onBackground: #000000;
        --onSurface: #000000;
        --onError: #FFFFFF;    
      
        --appFont: Roboto, sans-serif;
        --appFontMono: Roboto Mono, Consolas, monospace;
      
        --fontSizeSmallest: 12px;
        --fontSizeSmall: 14px;
        --fontSize: 16px;
        --fontSizeBig: 18px;
        --fontSizeBiggest: 20px;
      
        --fontWeightLightest: 250;
        --fontWeightLight: 300;
        --fontWeight: 350;
        --fontWeightHeavy: 400;
        --fontWeightHeaviest: 450;
      
        --gutterHalf: 4px;
        --gutter: 8px;       
        --gutter2: 16px;
        --gutter3: 24px;
        --gutter4: 32px;
        --gutter5: 40px; 
        --gutter6: 48px;
      }
    </style>

  </head>
  <body>
    <app-shell>
      <header id="placeholderheader"><div>lit-element documentation</div></header>
      <main id="placeholdermain">
        <div id="placeholderbreadcrumbs">Get started with lit-element > Create a custom element</div>
        <div id="placeholdercategoryheading">Get started with lit-element</div>
        <div id="placeholderprojectheading">Create a custom element</div>
        <div></div> 
        <div></div>
        <div></div>
      </main>
      <nav id="placeholdernav">
        <div></div>
        <div></div> 
        <div></div>
        <div></div>
      </nav>
      <footer id="placeholderfooter"></footer>
    </app-shell>
  </body>
</html>
